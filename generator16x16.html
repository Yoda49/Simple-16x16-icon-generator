	<INPUT ID='result' STYLE='font: 100% verdana; width: calc(100% - 28px); margin-top: 20px; padding: 10px; margin-left: 2px; margin-right: 2px;' VALUE='' PLACEHOLDER='Вставьте 16 значений 0xXXXX разделённых запятой'>
</BODY>

	<SCRIPT>
		var array = [];
		var result = "";
		var temp = "";
		var mouse_click = false;
		
		document.ge
		
		
		for (let a = 0; a < 16; a++)
		{
			array[a] = [];
			for (let b = 0; b < 16; b++) array [a][b] = 0;
		}
		
		// ========================================================
		// CELL ONMOVE
		// ========================================================
		function cell_over ()
		{
			let x = this.getAttribute ("ID");
			let m1 = Number(x.split("_")[1]);
			let m2 = Number(x.split("_")[2]);
			
			if (mouse_click == false) return;
			
			if (array [m1][m2] == 1)
			{
				array [m1][m2] = 0;
				this.style.background = "white";
			}
			else
			{
				array [m1][m2] = 1;
				this.style.background = "gray";
			}
			
			result = "";
			
			for (let a = 0; a < 16; a++)
			{
				temp = "";
				
				for (let b = 0; b < 16; b++) temp += array[a][b];
				temp = parseInt(temp, 2).toString(16);
				temp = toXXXX(temp);
				result += "0x" + temp;
				if (a != 15) result += ", ";
			}
			
			document.getElementById("result").value = result;
		}
		
		// ========================================================
		// CELL CLICK
		// ========================================================
		function cell_click ()
		{
			let x = this.getAttribute ("ID");
			let m1 = Number(x.split("_")[1]);
			let m2 = Number(x.split("_")[2]);

			if (array [m1][m2] == 1)
			{
				array [m1][m2] = 0;
				this.style.background = "white";
			}
			else
			{
				array [m1][m2] = 1;
				this.style.background = "gray";
			}
			
			result = "";
			
			for (let a = 0; a < 16; a++)
			{
				temp = "";
				
				for (let b = 0; b < 16; b++) temp += array[a][b];
				temp = parseInt(temp, 2).toString(16);
				temp = toXXXX(temp);
				result += "0x" + temp;
				if (a != 15) result += ", ";
			}
			
			document.getElementById("result").value = result;
		}
		
		function parse_symbol ()
		{
			let x = this.value;
			x = x.split(",");
			
			if (x.length != 16) document.getElementById("result").value = "";
			
			for (let a = 0; a < 16; a++)
			{
				for (let b = 0; b < 16; b++)
				{
					array [a][b] = 0;
					document.getElementById("int_" + to2(a) + "_" + to2(b)).style.background = "white";
				}
			}
			
			for (let a = 0; a < 16; a++)
			{
				x[a] = x[a].trim();
				x[a] = Number(x[a]);
				x[a] = x[a].toString(2);
				x[a] = to16(x[a]);
				

				for (let b = 0; b < 16; b++)
				{
					array[a][b] = parseInt(x[a].charAt(b));

					if (array[a][b] == 1) document.getElementById("int_" + to2(a) + "_" + to2(b)).style.background = "gray";
				}
			}
			
		}
		
		
		
		let list = document.getElementsByClassName("cell");
		for (let a = 0; a < list.length; a++) list[a].onmouseover = cell_over;
		for (let a = 0; a < list.length; a++) list[a].onmousedown = cell_click;
		
		document.getElementById("result").onkeyup = parse_symbol;
		
		function to2 (value)
		{
			if (value < 10) return "0" + value; else return value;
		}
		
		function to16 (value)
		{
			let x = 16 - value.length;
			for (let a = 0; a < x; a++) value = "0" + value;
			return value;
		}
		
		function toXXXX (value)
		{
			if (value.length == 1) return "000" + value;
			if (value.length == 2) return "00" + value;
			if (value.length == 3) return "0" + value;
			return value;
		}
		
		document.getElementById("table").addEventListener("mousedown", function (Event)
		{
			Event.preventDefault()
			mouse_click = true;
		});
		document.getElementById("table").addEventListener("mouseup", function (Event)
		{
			Event.preventDefault()
			mouse_click = false;
		});
